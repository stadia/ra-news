# frozen_string_literal: true

# RSS Sites
ruby_weekly:
  name: Ruby Weekly
  client: rss
  base_uri: https://rubyweekly.com/rss
  last_checked_at: <%= 1.week.ago %>

rails_blog:
  name: Rails Blog
  client: rss
  base_uri: https://weblog.rubyonrails.org/feed.xml
  last_checked_at: <%= 2.days.ago %>

# RSS Page Sites
hacker_news_ruby:
  name: Hacker News Ruby
  client: rss_page
  base_uri: https://hn.algolia.com/api/v1/search?query=ruby&tags=story
  last_checked_at: <%= 3.days.ago %>

# YouTube Channel
ruby_conf:
  name: RubyConf
  client: youtube
  base_uri: https://youtube.com/c/rubyconf
  channel: UCWnPjmqvljcafA0z2U1fwKQ
  last_checked_at: <%= 1.day.ago %>

# Gmail Site
newsletter:
  name: Ruby Newsletter
  client: gmail
  last_checked_at: <%= 12.hours.ago %>

# Hacker News
hn_site:
  name: Hacker News
  client: hacker_news
  base_uri: https://news.ycombinator.com
  last_checked_at: <%= 4.hours.ago %>

# Site without last_checked_at (for testing before_create callback)
new_site:
  name: New Ruby Site
  client: rss
  base_uri: https://newrubysite.com/rss

# Site for testing validations
minimal_site:
  name: Minimal Site
  client: rss

# GitHub Site
github_repos:
  name: GitHub Repositories
  client: github
  base_uri: https://github.com
  last_checked_at: <%= 1.hour.ago %>

# Legacy fixture names
one:
  name: Site One
  client: rss
  base_uri: https://siteone.com/feed.xml
  last_checked_at: <%= 1.week.ago %>

